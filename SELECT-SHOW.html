<!DOCTYPE html>
<html>
<head>
    <title>Dropdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body ng-app="">
    <p style="font-size:20px;color:blue;">Hide and show using Angularjs</p>
    Show HTML:
    <select ng-model="myVar">
        <option value="1">Não</option>
        <option value="2">Sim</option>
    </select><br/><br/>

    <div class="col-xs-4" ng-show="myVar==1">
        <form class="form-horizontal">
            <p>Resultado Não</p>
           <select class="form-control" ng-model="myVar2">
               <option value="1">Teste1</option>
               <option value="2">Teste2</option>
           </select>        
        </form>
    </div>

    <div class="col-xs-4" ng-show="myVar2==2">
        <form class="form-horizontal">
           <select class="form-control" ng-model="myVar3">
               <option value="1">Teste32</option>
               <option value="2">Teste42</option>
           </select>        
        </form>
    </div>

    <div class="col-xs-4" ng-show="myVar3==2">
        <form class="form-horizontal">
           <select class="form-control">
               <option value="hai">Teste33</option>
               <option value="bye">Teste43</option>
           </select>        
        </form>
    </div>

    <div class="col-xs-4" ng-show="myVar==2">
        <form class="form-horizontal">
           <select class="form-control">
                <p>Resultado Sim</p>
               <option value="hai">Teste3</option>
               <option value="bye">Teste4</option>
           </select>        
        </form>
    </div>
  
</body>
</html>
